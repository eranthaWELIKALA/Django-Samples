{% extends 'django_class_based_app/base.html' %}
{% block page_title %}{{ title }}{% endblock %}

{% block body %}
<div class="grid-x grid-padding-x">
    <div class="cell">
        <h1>{{ title }}</h1>
        <div class="card">
            <ul class="card-section">
                {% for course in courses %}
                    <li>{{ course.title }} - {{ course.description }}</li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
{% endblock %}
